<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
	<!-- navbar starts here -->
	<nav class="shadow-md">
		<div class="container mx-auto px-4 sm:px-6 lg:px-8">
			<div class="flex items-center justify-between h-16">
				<!-- Logo -->
				<div class="logo">
					<img
						class="h-16"
						src="images/logo.png"
						alt="Logo"
					/>
				</div>
				<!-- Navbar items -->
				<div class="hidden md:block">
					<div class="ml-10 flex items-baseline space-x-10">
						<a href="#" class="text-gray-600 px-3 py-2 rounded-md text-lg font-normal">Job Search</a>
						<a href="#" class="text-gray-600 px-3 py-2 rounded-md text-lg font-normal">Recruitment Solutions</a>
						<a href="#" class="text-gray-600 px-3 py-2 rounded-md text-lg font-normal">Login</a>
						<a href="#" class="text-red-600 px-3 py-2 rounded-md text-lg font-normal">Register</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- navbar ends here -->

	<div class="container mx-auto px-4 sm:px-6 lg:px-8">
		<div class="form-container mt-24">
			<div class="heading">
				<h1 class="text-center text-3xl">
					Complete your Employee Profile/Account[NNF]
				</h1>
			</div>

			<div class="flex justify-center">
				<div class="form mt-20 w-full md:w-1/2 lg:w-1/3">
					<div class="mb-4">
						<label for="work-email" class="block text-gray-700 text-lg font-normal mb-2">Work Email Address</label>
						<input type="email" id="work-email" name="work-email" placeholder="Enter your work email" class="w-full px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
					</div>

					<div class="flex mb-4">
						<div class="w-1/2 mr-2">
							<label for="first-name" class="block text-gray-700 text-lg font-normal mb-2">First Name</label>
							<input type="text" id="first-name" name="first-name" placeholder="First Name" class="w-full px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
						</div>

						<div class="w-1/2 ml-2">
							<label for="last-name" class="block text-gray-700 text-lg font-normal mb-2">Last Name</label>
							<input type="text" id="last-name" name="last-name" placeholder="Last Name" class="w-full px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
						</div>
					</div>

					<div class="mb-4">
						<label for="contact-number" class="block text-gray-700 text-lg font-normal mb-2">Contact Number</label>
						<div class="flex">
							<input type="text" id="country-code" name="country-code" placeholder="+61" class="w-1/4 px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
							<input type="text" id="phone-number" name="phone-number" placeholder="0 4XX XXX XXX" class="w-3/4 ml-2 px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
						</div>
					</div>

					<div class="mb-4">
						<label for="company-name" class="block text-gray-700 text-lg font-normal mb-2">Company Name</label>
						<input type="text" id="company-name" name="company-name" placeholder="Company Name" class="w-full px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
					</div>

					<div class="mb-4">
						<label for="location" class="block text-gray-700 text-lg font-normal mb-2">Location</label>
						<input type="text" id="location" name="location" placeholder="Australia" class="w-full px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
					</div>

					<div class="mt-16 justify-center flex">
						<button class="bg-blue-900 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-1/2" type="submit">
							<a href="welcome-page.html">Create Account</a>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
